<div class='panel panel-default'>
    <div class='panel-heading'>
        Home loan amortization calculator
    </div>
    <div class='panel-body'>
        <div class='col-xs-12'>
            <div class='col-xs-2 form-group'>
                <i class='fa fa-inr' style='position: absolute;top: 10px;right: 25px;'></i>
                <input class='form-control' ng-model='amount'
                    placeholder='Loan Amount' type='text' /> 
            </div>
            <div class='col-xs-2 form-group'>
                <i class='fa fa fa-percent' style='position: absolute;top: 10px;right: 25px;'></i>
                <input class='form-control' ng-model='intRate'
                    placeholder='Interast Rate' type='text' />
            </div>
            <div class='col-xs-2 form-group'>
                <i class='fa fa-calendar' style='position: absolute;top: 10px;right: 25px;'></i>
                <input class='form-control' ng-model='terms'
                    placeholder='Months' type='text' />
            </div>
            <div class='col-xs-5 form-group'>
                <div class='col-xs-12'>
                    Select Start Month And Yr
                </div>
                <div class='col-xs-12'>
                    <div class='col-xs-6 form-group'>
                        <select class='form-control' ng-model='monthselected'>
                            <option 
                                    ng-repeat='item in months' 
                                    ng-selected='item == monthselected' 
                                    ng-value='item'>{{item}}</option>
                        </select>
                    </div>
                    <div class='col-xs-6 form-group'>
                        <select class='form-control' ng-model='selectedYear'>
                            <option 
                                    ng-repeat='yr in years' 
                                    ng-selected='yr == selectedYear' 
                                    ng-value='yr'>{{yr}}</option> 
                            </select>
                    </div>
                </div>
            </div>
            <div class='col-xs-1'>
                <button class='btn  fa fa-calculator' ng-click='calc()'>Calculate</button>
            </div>
        </div>
    </div>
</div>
<div class='panel panel-default' ng-if='allPay.length &gt; 0'>
    <div class='panel-heading' style='height: 40px;'>
        <div class='col-xs-12'>
            <div class='col-xs-1'>Sr.NO</div>
            <div class='col-xs-3'>Date</div>
            <div class='col-xs-2'>Interest</div>
            <div class='col-xs-2'>Picipal</div>
            <div class='col-xs-3'>Balance</div>
        </div>
    </div>
    <div class='panel-body'>
        <div class='col-xs-12' 
                ng-repeat='item in allPay' 
                style='border-bottom: 1px solid #e8e8e8; height: 30px;padding: 5px 5px;'>
            <div class='col-xs-1'>{{$index}}</div>
            <div class='col-xs-3'>{{item.dateStr}}</div>
            <div class='col-xs-2'>
                    {{item.intRate | currency : ''}}
                    <i aria-hidden='true' class='fa fa-inr' style='margin-left: 5px;' ></i>
            </div>
            <div class='col-xs-2'>
                {{item.pricipalAmt | currency : ''}}
                <i aria-hidden='true' class='fa fa-inr' style='margin-left: 5px;'></i>
            </div>
            <div class='col-xs-2'>
                {{item.balanceValue | currency : ''}}
                <i aria-hidden='true' class='fa fa-inr' style='margin-left: 5px;'></i>
            </div>
        </div>
    </div>
</div>
